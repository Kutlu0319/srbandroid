name: Auto Update M3U8

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:     # Manuel çalıştırmak için

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo’yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python kurulum
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # İhtiyacına göre değiştir

      # 3. Playwright ve bağımlılıkları yükle
      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install

      # 4. Git kullanıcı ayarları
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 5. Python script çalıştır (m3u8 dosyalarını güncelle)
      - name: Run taraftarium24.py
        run: |
          python taraftarium24.py

      # 6. Commit oluştur (değişiklik yoksa hata vermesin)
      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-update m3u8 files" || echo "No changes to commit"

      # 7. Remote değişiklikleri çek ve rebase yap
      - name: Pull remote changes safely
        run: |
          git fetch origin main
          git rebase origin/main || git rebase --abort

      # 8. Değişiklikleri push et
      - name: Push changes
        run: |
          git push origin main
